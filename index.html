<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website of sales</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Магазин Техніки</h1>
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">

        </div>
    </div>

    <div class="container" id="product-list">
        <!-- Тут будуть карти товарів -->
    </div>

    <footer>
        <p>Створено користувачем: <a href="https://github.com/robocode-pb" target="_blank">Bohdan</a></p>
    </footer>

    <script>
        const API_KEY = '1e645aa2f22fad2fedaa8dff467e56ce2c5a9';  // Ваш API-ключ
        const DB_URL = 'https://market-24f0.restdb.io/rest/products';  // URL до вашої бази даних

        
        let productsDB = []
        // Функція для створення карт товарів
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.foto_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price} грн</p>
                    <p> ${product.description}</p>
                `;
                productList.appendChild(productCard);
                productCard.addEventListener('click', function (){
                   productsDB.push(productCard);
              console.log(productsDB)
                })
            });
        }
        // Отримуємо продукти з бази даних restDB
        fetch(DB_URL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'x-apikey': API_KEY
            }
        })
        .then(async (response) => {
            const products = await response.json();
            console.log(products)
            console.log(`${products}`)
            displayProducts(products);
        })
        .catch(error => {
            console.error("Помилка при завантаженні продуктів:", error);
        });

    </script>
</body>
